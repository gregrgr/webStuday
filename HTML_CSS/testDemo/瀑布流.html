<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .itemBox{
            width: 100%;
            position: relative;
        }
        .item{
            padding: 4px;
            position: absolute;
        }
        .item img{
            padding: 4px;
            width: 200px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="itemBox">
        <div class="item">
            <img src="./image/photo/01__1.png" alt="">
            <img src="./image/photo/02__2.png" alt="">
            <img src="./image/photo/03__3.png" alt="">
            <img src="./image/photo/04__4.png" alt="">
            <img src="./image/photo/05__5.png" alt="">
            <img src="./image/photo/06__6.png" alt="">
        </div>
    </div>
</body>
</html>
